    <style>
    /* üåû Light Mode (default) */
    body.light-mode {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #212529;
    }

    body.light-mode .card {
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        border: none;
        background: white;
        color: #212529;
    }

    body.light-mode .btn-primary {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
    }

    body.light-mode .qr-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
    }

    body.light-mode .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #6a11cb;
    }

    body.light-mode .app-footer {
        background-color: rgba(0,0,0,0.2);
        color: white;
    }

    /* üåô Dark Mode */
    body.dark-mode {
        background: #121212;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #f8f9fa;
    }

    body.dark-mode .card {
        border-radius: 15px;
        border: 1px solid #333;
        background: #1e1e1e;
        color: #f8f9fa;
    }

    body.dark-mode .btn-primary {
        background: linear-gradient(to right, #bb86fc, #3700b3);
        border: none;
    }

    body.dark-mode .qr-container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
    }

    body.dark-mode .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #bb86fc;
    }

    body.dark-mode .app-footer {
        background-color: #1e1e1e;
        color: #bbb;
    }

    /* Stats table dark mode */
    body.dark-mode table.table {
        color: #f8f9fa;
    }

    body.dark-mode table.table thead {
        background-color: #2c2c2c;
        color: #bb86fc;
    }

    body.dark-mode table.table tbody tr {
        background-color: #1e1e1e;
    }

    body.dark-mode table.table tbody tr:nth-child(odd) {
        background-color: #2a2a2a;
    }

    /* Navbar Light Mode */
body.light-mode .app-navbar {
    background-color: #f8f9fa;
    color: #212529;
}
body.light-mode .app-navbar .navbar-brand {
    color: #212529;
}
body.light-mode #themeToggle {
    border-color: #212529;
    color: #212529;
}

/* Navbar Dark Mode */
body.dark-mode .app-navbar {
    background-color: #1e1e1e;
    color: #f8f9fa;
}
body.dark-mode .app-navbar .navbar-brand {
    color: #f8f9fa;
}
body.dark-mode #themeToggle {
    border-color: #f8f9fa;
    color: #f8f9fa;
}

</style>

</head>


<body class="light-mode">
    <!-- Navbar with theme toggle -->
    <nav class="navbar app-navbar px-3 rounded mb-4">
        <a class="navbar-brand fw-bold" href="/">üåê Lynkr</a>
        
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
            üåô Night Mode
        </button>
    </nav>


    <!-- Page Content -->
    <div class="container my-auto py-4">

        <!-- Django Messages -->
        {% if messages %}
        {% for message in messages %}
            
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="app-footer text-center py-4 mt-auto">
        <div class="container">
            <p>¬© {% now "Y" %} Lynkr - URL Shortener Service</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        // Load saved theme
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            document.body.classList.remove("light-mode");
            document.getElementById("themeToggle").innerText = "‚òÄÔ∏è Light Mode";
        }

        document.getElementById("themeToggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");

            if (document.body.classList.contains("dark-mode")) {
                this.innerText = "‚òÄÔ∏è Light Mode";
                localStorage.setItem("theme", "dark");
            } else {
                this.innerText = "üåô Night Mode";
                localStorage.setItem("theme", "light");
            }
        });
    </script>
</body>
